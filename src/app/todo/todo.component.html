<section calss="todoapp">
  <app-todo-header placeholder="what do you want" (textChanges)="onTextChanges($event)"
    (onEnterUp)="addTodo()" delay="400"></app-todo-header>
  <app-todo-list [todos]="todos" (onRemoveTodo)="removeTodo($event)"
    (onToggleTodo)="toggleTodo($event)" (onToggleAll)="toggleAll()"></app-todo-list>
  <app-todo-footer [itemCount]=" todos?.length " (onClear)="clearCompleted()"></app-todo-footer>
</section>

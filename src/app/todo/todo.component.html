<section calss="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input type="text" [(ngModel)]="desc" placeholder="what needs to be done"
          autofocus="" (keyup.enter)="addTodo()"/>
  </header>
  <section class="main" *ngIf="todos?.length > 0">
    <input class="todo-all" type="checkbox">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.completed">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="editTodo(todo)" [checked]="todo.completed">
          <label (click)="editTodo(todo)">{{todo.desc}}</label>
          <button class="destroy" (click)="removeTodo(todo);$event.stopPropagation()"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos?.length > 0">
    <span class="todo-count">
      <strong>{{todos?.length}}</strong>{{todos.length == 1 ? 'item' : 'items'}}
      left
    </span>
    <ul class="filyers">
      <li><a href="">All</a></li>
      <li><a href="">Active</a></li>
      <li><a href="">Completed</a></li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>

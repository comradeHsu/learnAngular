<section calss="todoapp">
  <app-todo-header placeholder="what do you want" (onTextChanges)="onTextChanges($event)"
    (onEnterUp)="addTodo()" delay="400"></app-todo-header>
  <app-todo-list [todos]="todos" (onRemoveTodo)="removeTodo($event)"
    (onEditTodo)="editTodo($event)"></app-todo-list>
  <app-todo-footer [itemCount]=" todos?.length "></app-todo-footer>
</section>
